{% extends "base.html" %} {% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>Login</h1>
<hr>

{% if wrongPassword %}
<p>Benutzername oder password ist falsch!</p>
{% endif %}

<!-- Simple Textfield -->
<form  action="/login/" method="post">
    {% csrf_token %}
    <div>
        {% comment %} <input type="hidden" name="redirect" value="{{ redirect }}"> {% endcomment %}

        <div class="su-content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="username" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">username...</label>
            </div>
        
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="password" type="password" id="sample2">
                <label class="mdl-textfield__label" for="sample2">password...</label>
            </div>
        
            <!-- Colored raised button -->
            <div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Login
                </button>
                

                {% comment %} <a href="/signup/">Sign up</a> {% endcomment %}
        
                <button  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a class="signup-link" href="/signup/">Sign up</a>
                </button>
            </div>
        </div>
    </div>
   
  
</form>
{% endblock %}
