<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now "U" %}">
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}

</head>

<body>


    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                {% if request.user.is_authenticated %} 
                    Welcome, {{ request.user.first_name }} ! {% else %}  Welcome! please log in {% endif %}</span>
                <!-- Add spacer, to align navigation to the right -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Kanban</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/logout/">Logout</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content all-container">

                {% block content %} {% endblock %}

            </div>
        </main>
    </div>

</body>

</html>
